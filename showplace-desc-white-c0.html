     <ul class="AccordionWidget clearfix colelem" id="accordionu25008"><!-- vertical box -->
      <li class="AccordionPanel clearfix colelem" id="u25009"><!-- vertical box --><img class="AccordionPanelTab colelem temp_no_img_src" id="u25010-4" alt="description:" width="742" height="45" data-orig-src="../images/u25010-4.png?crc=388606116" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame --><div class="AccordionPanelContent disn clearfix colelem" id="u25011"><!-- group --><img class="grpelem temp_no_img_src" id="u25012-6" alt="The visitor center is located in the suburb of Daugavpils, Latvia. Design consists of a bold striking structure that is as much part of the exhibit as the art it contains. A visitor’s experience begins from outside of the museum. The program was designed to create a pleasant, functional spaces that would allow visitors to enjoy Daugava’s Loki welcoming sight. Specific features is are public sculpture tower, a terrace beneath a cantilevered roof with semi-closed gardens. The rest design focuses on creating a link between the building and its surrounding through design elements. The choice of natural materials, such as clay, wood, dolomite stone and glass allow the design to become part of the land it occupies. The landscape design includes pathways that lead into the four entrances of the museum, allowing visitors to enter from any side of the building. Inside, dolomite flooring creates a warm atmosphere that lead visitors from space to space where large rhomboid window glazing’s continuously remind visitors of the exterior surroundings, blurring the lines between inside and outside. Facade was proposed to made from custom-made ceramic rhomboid panels using local production, which repeat the window glazing geometry. The design becomes a monument of the skyline, with the 20m tower that rises from the ground level to the sky where it aligns with the grid formed by the beautiful green forested landscape. The observation tower provides views to the beautiful picturesque surroundings. The tower’s sculptural staircase which wraps the tower is a bold statement both close up and from a distance, and is a distinguishable modern monument that honors the place it was." width="713" height="390" data-orig-src="../images/u25012-6.png?crc=3989998321" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame --></div></li>

        <li class="AccordionPanel clearfix colelem temp_no_id" data-orig-id="u25009"><!-- vertical box --><img class="AccordionPanelTab colelem temp_no_id temp_no_img_src" alt="description:" width="364" height="33" data-orig-src="../images/u25010-42.png?crc=4092111444" data-orig-id="u25010-4" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame --><div class="AccordionPanelContent disn clearfix colelem temp_no_id" data-orig-id="u25011"><!-- group --><img class="grpelem temp_no_id temp_no_img_src" alt="The visitor center is located in the suburb of Daugavpils, Latvia. Design consists of a bold striking structure that is as much part of the exhibit as the art it contains. A visitor’s experience begins from outside of the museum. The program was designed to create a pleasant, functional spaces that would allow visitors to enjoy Daugava’s Loki welcoming sight. Specific features is are public sculpture tower, a terrace beneath a cantilevered roof with semi-closed gardens. The rest design focuses on creating a link between the building and its surrounding through design elements. The choice of natural materials, such as clay, wood, dolomite stone and glass allow the design to become part of the land it occupies. The landscape design includes pathways that lead into the four entrances of the museum, allowing visitors to enter from any side of the building. Inside, dolomite flooring creates a warm atmosphere that lead visitors from space to space where large rhomboid window glazing’s continuously remind visitors of the exterior surroundings, blurring the lines between inside and outside. Facade was proposed to made from custom-made ceramic rhomboid panels using local production, which repeat the window glazing geometry. The design becomes a monument of the skyline, with the 20m tower that rises from the ground level to the sky where it aligns with the grid formed by the beautiful green forested landscape. The observation tower provides views to the beautiful picturesque surroundings. The tower’s sculptural staircase which wraps the tower is a bold statement both close up and from a distance, and is a distinguishable modern monument that honors the place it was." width="344" height="476" data-orig-src="../images/u25012-62.png?crc=4238781537" data-orig-id="u25012-6" src="../images/blank.gif?crc=4208392903"/><!-- rasterized frame --></div></li>
