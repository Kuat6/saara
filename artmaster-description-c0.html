      <li class="AccordionPanel clearfix colelem" id="u24695"><!-- vertical box --><img class="AccordionPanelTab colelem" id="u24698" alt="description:" src="../images/blank.gif?crc=4208392903"/><!-- state-based BG images --><div class="AccordionPanelContent clearfix colelem" id="u24696"><!-- group --><img class="grpelem" id="u24697-7" alt="The idea of the Pottery Workshop seeks to open its old but not forgotten art craftsmanship to the new generation of people in Kazakhstan using new methods and technologies. The place chosen by the clients was the 240sqm boutique in the new shopping mall in the middle of the city with a lot of passing by people. In our design we preferred to use wood (oriented strand boards) as a main material for the final finish and custom-made furniture, considering that the clay using for pottery workshop is a natural material, with a similar shades and colors. Using minimalistic approach in our design we wanted to bring accent to the people itself involved in the pottery process. Shop windows where semi closed with a wooden screen which imitates the growing threes creating intimacy and the desire of passing people to see what is happening inside." width="350" height="352" src="../images/u24697-7.png?crc=493405028"/><!-- rasterized frame --></div></li>
